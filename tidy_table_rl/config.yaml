policy:
  normalization:
    joint_limits_deg: [[-178, 178], [-118, 120], [-178, 11], [-178, 178], [-97, 178], [-178, 178]]
    workspace_bounds: [[-1.0, 1.0], [-1.0, 1.0], [0.0, 1.5]]
    vel_limits: [[-1.0, 1.0]] * 6
    use_sincos_angles: true
    use_zscore: false

reward:
  mode: diff
  scale: zscore
  tau: 1.0
  clip: [-5.0, 5.0]
  rpsi:
    input_size: [224, 224]
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
    ensemble: 3

cycle:
  N_rollout: 3000
  M_pairs: 50
  rpsi_train_steps: 10000
  sac_update_steps: 10000

sac:
  lr_actor: 3e-4
  lr_critic: 3e-4
  gamma: 0.99
  auto_entropy: true
  grad_clip: 10.0

env:
  camera_topic: "/camera/color/image_raw"
  save_raw_image: true
  roi: null

logging:
  log_dir: "./logs"
  ckpt_interval: 1
  visualize: true

seed: 42
