policy:
  normalization:
    joint_limits_deg: [[-178, 178], [-118, 120], [-178, 11], [-178, 178], [-97, 178], [-178, 178]]
    workspace_bounds: [[-1.0, 1.0], [-1.0, 1.0], [0.0, 1.5]]
    vel_limits: [[-1.0, 1.0]] * 6
    use_sincos_angles: true
    use_zscore: false

reward:
  mode: diff
  scale: zscore
  tau: 1.0
  clip: [-5.0, 5.0]
  rpsi:
    input_size: [224, 224]
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]

cycle:
  N_rollout: 3000
  M_pairs: 50
  rpsi_train_steps: 10000
  sac_update_steps: 10000

sac:
  lr_actor: 3e-4
  lr_critic: 3e-4
  gamma: 0.99
  auto_entropy: true
  grad_clip: 10.0

env:
  x_range: [-1.05, 0.45]
  y_range: [-1.20, -0.40]
  z_height: 1.015
  arm_exclude_x: [-0.45, -0.11]
  arm_exclude_y: [-0.67, -0.26]
  camera_topic: "/top_camera/image_raw"
  resolution: [480, 640]
  save_raw_image: true
  roi: null

logging:
  log_dir: "./logs"
  ckpt_interval: 1
  visualize: true

seed: 42